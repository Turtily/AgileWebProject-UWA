{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
    <h1>AVAILABLE QUIZES</h1>
</div>

<ul>
    {% for quiz in quizes %}
        {% if quiz.is_active %}
            <li><a href="{{ url_for('take_quiz')}}?quiz={{ quiz.id }}"> {{ quiz.title }}</a></li>
        {% endif %}
    {% endfor %}
</ul>


{% endblock %}
