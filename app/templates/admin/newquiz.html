{% extends "base.html" %}

{% block content %}
<script src="/static/js/newquiz.js"></script>
<h1>Create a new Quiz</h1>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>{{ form.submit() }}</p>
    <p>{{ form.title.label }}</p>
    <p>{{ form.title }}</p>
    <div id='dynamicAdd'></div>
</form>
<br><br>
<button onclick='add_question()'>Add Question</button><br>
{% endblock %}
