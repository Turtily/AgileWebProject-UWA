{% extends "base.html" %}

{% block content %}

<script src="/static/js/newquiz.js"></script>

<h1>Create a new Quiz</h1>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }}</p>
    <p>{{ form.title }}</p>

    {% for error in form.title.errors %}
        <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
    
    <div id='dynamicAdd'></div>
    <br>
    <button type='button' onclick='add_question()'>Add Question</button><br>
    <hr>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
